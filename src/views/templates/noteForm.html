{# note: User note to display (usually when updating existing note) #}

<div class="form-group">
  <label for="title">Title</label>
  <input class="form-control" name="title" value="{{ note is not empty ? note.title : '' }}" required type="text">
</div>

<div class="form-group">
  <label for="description">Description</label>
  <input class="form-control" name="description" value="{{ note is not empty ? note.description : '' }}" type="text">
</div>

<div class="form-group">
  <label for="content">Content</label>
  <textarea class="form-control" cols="30" name="content" rows="10">{{ note is not empty ? note.content : '' }}</textarea>
</div>
